<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>欢迎登陆</title>
  <style type="text/css">
    .div-login {
      width: 300px;
      margin: 0 auto;
      border: 1px solid green;
    }
  </style>
</head>
<body>
<div class="div-login">
  <form method="post" action="/login">
    <ul>
      <li>
        账户： <input type="text" name="username" id="username" />
      </li>
      <li>
        密码： <input type="password" name="password" id="password" />
      </li>
      <li>
        <input type="submit" value="login"/>
      </li>
    </ul>
  </form>
</div>
</body>
</html>
